name: Auto IPA Signer
on:
  push:
    paths:
      - 'uploads/**.ipa'

jobs:
  sign-and-release:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install zsign
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev unzip zip
          wget https://github.com/zhlynn/zsign/raw/master/zsign
          chmod +x zsign
          sudo mv zsign /usr/local/bin/

      - name: Find Files
        id: files
        run: |
          IPA_FILE=$(find uploads -name "*.ipa" | head -n 1)
          P12_FILE=$(find uploads -name "*.p12" | head -n 1)
          PROV_FILE=$(find uploads -name "*.mobileprovision" | head -n 1)
          PASS_FILE=$(find uploads -name "password.txt" | head -n 1)
          
          # Read Password
          if [ -f "$PASS_FILE" ]; then
            P12_PASS=$(cat "$PASS_FILE")
          else
            P12_PASS="@ashtemobile" # Fallback
          fi
          
          echo "ipa_path=$IPA_FILE" >> $GITHUB_OUTPUT
          echo "p12_path=$P12_FILE" >> $GITHUB_OUTPUT
          echo "prov_path=$PROV_FILE" >> $GITHUB_OUTPUT
          echo "p12_pass=$P12_PASS" >> $GITHUB_OUTPUT

      - name: Sign IPA
        run: |
          # Use the password from the file
          zsign -k "${{ steps.files.outputs.p12_path }}" -p "${{ steps.files.outputs.p12_pass }}" -m "${{ steps.files.outputs.prov_path }}" -o signed_app.ipa "${{ steps.files.outputs.ipa_path }}"

      - name: Create Release & Download Link
        uses: softprops/action-gh-release@v1
        with:
          files: signed_app.ipa
          tag_name: v${{ github.run_number }}
          name: "واژۆکراو - وەشانی ${{ github.run_number }}"
          body: |
            فایلەکەت بە سەرکەوتوویی واژۆ کرا.
            [دابەزاندنی فایل (Download IPA)](https://github.com/${{ github.repository }}/releases/download/v${{ github.run_number }}/signed_app.ipa)
            
            Install via: itms-services://?action=download-manifest&url=https://your-plist-url...
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
